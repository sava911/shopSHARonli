<body>

          <div class="header__top--item">
            <ul class="menu">
              <li class="menu__list"><a class="menu__link" href="#" title="Оплата">Оплата</a></li>
              <li class="menu__list"><a class="menu__link" href="#" title="Доставка">Доставка</a></li>
              <li class="menu__list"><a class="menu__link" href="#" title="Отзывы">Отзывы</a></li>
              <li class="menu__list"><a class="menu__link" href="#" title="Скидки">Скидки</a></li>
              <li class="menu__list"><a class="menu__link" href="#" title="Контакты">Контакты</a></li>
              <li class="menu__list"><a class="menu__link button__popup" href="#" title="О компании">О компании</a>
                <ul class="menu__popup visually-hidden">
                  <li class="menu__menu__popup--list"><a href="#" class="menu__link" title="Вопросы">Вопросы</a></li>
                  <li class="menu__menu__popup--list"><a href="#" class="menu__link" title="Новости">Новости</a></li>
                  <li class="menu__menu__popup--list"><a href="#" class="menu__link" title="Статьи">Статьи</a></li>
                  <li class="menu__menu__popup--list"><a href="#" class="menu__link" title="Как заказать">Как
                      заказать</a></li>
                  <li class="menu__menu__popup--list"><a href="#" class="menu__link" title="Возврат">Возврат</a></li>
                </ul>
              </li>
            </ul>
          </div>
          <div class="header__top--item">
            <ul class="users">
              <li class="users__list button whatsapp"><a class="users__link" href="#">Whatsapp</a></li>
              <li class="users__list button entrance"><a class="users__link" href="#">Войти</a></li>
              <li class="users__list button basket"><a class="users__link" href="#">Нет товаров</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="header__bottom">
        <div class="logo">
          <a href="#" class="logo__link"><img src="images/logo.png" alt=""></a>
          <button class="logo__btn button" type="submit">Каталог</button>
        </div>
        <div class="search">
          <form method="get" action="search">
            <div class="input">
              <label class="field-label">Поиск по сайту</label>
              <span class="search__control"></span><input type="text" name="search" class="form-control "
                autocomplete="off">
            </div>
            <input class="search-btn" type="submit" value="">
          </form>
        </div>
        <div class="phone">
          <a class="phone__number" href="tel:88007005683">8 800 700 56 83</a>
          <div class="callback">
            <a class="phone__link mail-icon" href="mailto:sales@pack24.ru">sales@pack24.ru</a>
            <a class="phone__link phone-icon" href="#callback">Перезвоните мне</a>
          </div>
        </div>
